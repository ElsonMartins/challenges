<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/style.css">

</head>


<body>

  <main>

    <header>
      <div class="logo-wd">
        <img class="logo" src="./images/logo.svg" alt="logotipo">
      </div>
    </header>

    <section class="container">
      <div class="container-img">
        <img class="layout" src="./images/illustration-mockups.svg" alt="layout de pagina">
      </div>

      <div class="container-conteudo">
        <h1 class="titulo">Build The Community Your Fans Will Love</h1>
        <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="botao">Register</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.
  </footer>
</body>

</html>
