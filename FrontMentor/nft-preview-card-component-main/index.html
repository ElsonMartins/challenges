<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">
    <img class="cubo" src="./images/image-equilibrium.jpg" alt="imagem de cubo">

    <h1 class="titulo">Equilibrium #3429</h1>
    <p class="conteudo">Our Equilibrium collection promotes balance and calm.</p>

    <section class="container-icones">
      <div>
        <img src="./images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>

      <div>
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </section> <!-- container-icones -->

    <section class="container-avatar">
      <img class="avatar" src="./images/image-avatar.png">
      <p>Creation of <span class="span">Jules Wyvern</span></p>
    </section> <!--  container-avatar  -->

  </main> <!-- container -->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.
  </footer>

</body>

</html>
