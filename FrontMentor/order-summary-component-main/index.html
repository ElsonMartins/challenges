<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="container">
    <img class="img-cont" src="./images/illustration-hero.svg" alt="Pessoal escutando música">
    <section class="container-conteudo">
      <h1 class="titulo"> Order Summary</h1>
      <p class="conteudo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="container-plano">
        <img src="./images/icon-music.svg">

        <div class="valor-plano">
          <h4>Annual Plan</h4>
          <p> $59.99/year</p>
        </div>

        <a class="change" href="#">Change</a>

      </section> <!-- CONTAINER-PLANO-->

      <a class="pagamento" href="#">Proceed to Payment</a>

      <a class="cancelar" href="#">Cancel Order</a>

    </section> <!--CONTAINER-CONTEUDO-->

  </main> <!-- CONTAINER -->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.
  </footer>

</body>

</html>
