<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main class="container">
    <section class="container-img">
      <img src="./images/bg-pattern-card.svg" alt="" class="fundo-bg">
    </section>

    <img class="avatar" src="./images/image-victor.jpg" alt="" class="avatar">
    <h1 class="font-1 nome">Victor Crest<span class="font-2"> 26</span></h1>
    <p class="font-3 pais">London</p>

    <section class="container-info">
      <div>
        <h2 class="font-1">80K</h2>
        <p class="font-4">Followers</p>
      </div>
      <div>
        <h2 class="font-1">803K</h2>
        <p class="font-4">Likes</p>
      </div>
      <div>
        <h2 class="font-1">1.4K</h2>
        <p class="font-4">Photos</p>
      </div>

    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.
  </footer>


</body>

</html>
