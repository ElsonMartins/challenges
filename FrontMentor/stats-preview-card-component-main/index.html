<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="container">

    <section class="container-conteudo">

      <h1 class="titulo">Get <span class="span">insights</span> that help your business grow.</h1>

      <p class="conteudo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <section class="valores">
        <div>
          <h2 class="numeros">10k+</h2>
          <p class="textos">companies</p>
        </div>
        <div>
          <h2 class="numeros">314</h2>
          <p class="textos">templates</p>
        </div>
        <div >
          <h2 class="numeros">12M+</h2>
          <p class="textos">queries</p>
        </div>
      </section>   <!-- CLASS-VALORES -->
      
    </section> 
    <div class="container-img">
      <img class="img" src="./images/image-header-desktop.jpg" alt="pessoas no escritorio">
    </div>
    

  </main> <!--  CLASS-CONTAINER-->

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.linkedin.com/in/elson-santana/" target="_blank">Elson Martins</a>.
  </footer>

</body>

</html>
